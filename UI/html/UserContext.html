<div class="user-context" data-bind="visible: showUserContext">
    <label>UserName:</label><div class="UserName" data-bind="text: UserName"></div>
    <label>FirstName:</label><div class="FirstName" data-bind="text: FirstName"></div>
    <label>LastName:</label><div class="LastName" data-bind="text: LastName"></div>
    <label>LinkId:</label><div class="LinkId" data-bind="text: LinkId"></div>
    <label>UserId:</label><div class="UserId" data-bind="text: UserId"></div>
    <label>TokenId:</label><div class="TokenId" data-bind="text: TokenId"></div>
    <label>isUserLoggedIn:</label><div class="isUserLoggedIn" data-bind="text: isUserLoggedIn"></div>
</div>

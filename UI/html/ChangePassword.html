<div class="ebusiness-form-control-row change-password">
    <h3 class="ebusiness-change-password-header">Change your password here</h3>
    <div class="ebusiness-change-password-UserNotLoggedIn" data-bind="visible: showNotLoggedInMessage()">
        <h3>Please login to change your password</h3>
    </div><br />
    <div class="ebusiness-change-password-failure-message alert alert-danger text-left" data-bind="visible:showError, text:">
        Error Message
    </div>
    <div class="control-group" data-bind="visible: showChangePasswordForm">
        <div class="form-group">
            <label class="caption">Current Password</label>
            <input name="currentPswrd" class="form-control required" placeholder="Current Password" type="password" autofocus="" data-bind="value: currentPwd">
        </div>
        <div class="form-group">
            <label class="caption">New Password</label>
            <input name="newPswrd" class="form-control required" placeholder="New Password" type="password" data-bind="value: newPwd">
        </div>
        <div class="form-group">
            <label class="caption">Confirm Password</label>
            <input name="confirmPswrd" class="form-control required" placeholder="Confirm Password" type="password" data-bind="value: newPwdConfirm">
        </div>
    </div>
    <div class="ebusiness-row-input-change-password text-right">
        <a class="btn btn-link" href="/">Cancel</a>
        <button class="ebusiness-save-new-password-button btn btn-primary" type="submit" data-bind="click: clickChangePwd">Change Password</button>
    </div>
    <div class="successfulChangedPassword" data-bind="visible: showSuccessfulChangePwd">Your Password has been successfully changed. <br>Please <a class="changePswrdClick cursor-pointer" href="Login.html">click here</a> to re-login to eBusiness.</div>
</div>

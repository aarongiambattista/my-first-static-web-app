<div class="ebusiness-main-container">

    <form class="ebusiness-form" data-bind="visible: showLogInForm">

        <div class="alert alert-danger" data-bind="visible: showError">
            <strong data-bind="text:userErrorMessage"></strong>
        </div>

        <div class="form-group">
            <label class="caption">Username</label>
            <input class="form-control" type="email" placeholder="Username / Email" required autofocus="" data-bind="value: userName, validationElement:userName">
        </div>
        <div class="form-group">
            <label class="caption">Username1</label>
            <input class="form-control" type="email" placeholder="Username / Email" required autofocus="" data-bind="value: userName1, validationElement:userName1">
        </div>
        <div class="form-group">
            <label class="caption">Password</label>
            <input class="form-control" placeholder="Password" type="password" required data-bind="value: password, validationElement:password">
        </div>

        <div class="ebClear">
            <label class="apex-user-login-rememberme-checkbox-wrapper pull-left">
                <input type="checkbox" value="rememberme" class="apex-user-login-rememberme-checkbox" id="apex-user-login-rememberme-checkbox"
                       data-bind="checked: !rememberMe">
                <label for="apex-user-login-rememberme-checkbox"></label>
                Keep me logged in
            </label>
            <a href="PasswordResetRequest.html" class="pull-right">Forgot Password? </a>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-primary" data-bind="click: Login">Log In</button>
        </div>
    </form>


</div>

<div class="ebusiness-page-title">Change Password</div>
<div class="ebusiness-reset-password-input">
    <div class="ebusiness-reset-password-card">
        <div class="ebusiness-send-password-reset  ebClear" data-bind="visible: showPasswordRequest">
            <h3>Password Requirements</h3>
            <ul class="ebusiness-reset-password-rules"></ul>
            <h5>The password must be at least 8 characters and contain a mix of alphanumeric characters.</h5>
            <div class="ebusiness-error-area alert alert-danger" data-bind="visible: showError, text: errorMessage"></div>
            <div class="ebusiness-password-field-row">
                <input  type="email" name="Email" class="form-control passwordResetEmail" placeholder="Enter Email" required="" data-bind="value: email">
            </div>
            <div class="ebusiness-password-field-row">
                <input name="Password" type="password" class="form-control passwordResetPassword" placeholder="New Password" required="" data-bind="value: pwd">
            </div>
            <div class="ebusiness-password-field-row">
                <input name="Password Confirmation" type="password" class="form-control passwordResetPasswordConfirm" placeholder="Confirm Password" required="" data-bind="value: cfmPwd">
            </div>
            <div class="ebusiness-password-field-row text-right">
                <button type="button" class="btn btn-primary passwordResetButton" data-bind="click: passwordResetButtonClick">Reset Password</button>
            </div>
        </div>
    </div>
</div>

<div class="ebusiness-reset-password-success" data-bind="visible: showRequestSuccess">
    <h3>Success!</h3>
    <div class="ebusiness-reset-password-request-card">
        <p>Your password has been changed.  Please <a href="Login.html" class="btn-link ebusiness-login-link-password">login</a> and continue browsing.</p>
    </div>
</div>

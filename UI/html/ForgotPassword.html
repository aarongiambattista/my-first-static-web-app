<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<div class="ebusiness-forgot-password-request-input">
    <div class="ebusiness-forgot-password-request-card">
        <h3>We'll Send You an Email</h3>
        <p>Enter the email address that you used to sign-up. We'll send you an email with a link to reset your password. If you don't remember the email you used, contact us at support.</p>

        <div class="ebusiness-error-area hidden alert alert-danger">

        </div>

        <div class="ebusiness-send-password-reset  ebClear">
            <div class="col-sm-7 column-button">
                <input name="email" class="form-control passwordResetRequestEmail"  type="email" placeholder="Enter Email" required="">
                <span class="k-invalid-msg" data-for="email"></span>
            </div>
            <div class="col-sm-5 column-button"> <button type="button" class="btn btn-primary passwordResetRequestButton">Send Reset Password Email</button></div>
        </div>
        <div class="ebusiness-action-buttons  ebClear">
            <div class="col-xs-10 column-button"> <p class="text-right">Remember your password now?</p></div>
            <div class="col-xs-2 column-button"><p><a href="" class="btn-link ebusiness-login-link">LOGIN</a></p></div>
        </div>
    </div>
</div>
</body>
</html>
